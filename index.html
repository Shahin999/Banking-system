<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking system</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- login area -->
    <div id="login-area">
      <h1 class="text-center">Well come to seba Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email" /><br />
        <input
          type="password"
          class="form-control"
          placeholder="Enter password"
        /><br />
        <button id="login" class="btn btn-success">Login</button>
      </div>
    </div>
    <!-- transection area -->
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="diposit status">
            <h5>diposit</h5>
            <h2>$<span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h5>withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h5>balance</h5>
            <h2>$ <span id="currentBalance">  00</span></h2>
          </div>
        </div>
      </div>

      <div class="row submit">
        <div class="col-md-6">
          <div class="status1 deposit">
            <h4>Diposit</h4>
            <input
              id="depositAmount"
              type="text"
              class="form-control"
              placeholder="$ Amount you want diposit"
            /><br />
            <button id="addDeposit" class="btn btn-success">Diposit</button>
          </div>
        </div>
        <div id="withdraw1" class="col-md-6 ">
          <div class="status1">
            <h4>Withdraw</h4>
            <input
              id="withdrawAmount"
              type="text"
              class="form-control"
              placeholder="$ Amount you want withdraw"
            /><br />
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      // Loginbutton hendelar section

      const loginBtn = document.getElementById("login");
      loginBtn.addEventListener("click", function () {
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });
      // depositButton hendelar section
      const depositBtn = document.getElementById("addDeposit");
      depositBtn.addEventListener("click", function () {
        const depositAmount = document.getElementById("depositAmount").value;
        const depositNumber = parseFloat(depositAmount);
        const currentDeposit =
          document.getElementById("currentDeposit").innerText;
        const currentDepositNumber = parseFloat(currentDeposit);
        const totalDeposit = depositNumber + currentDepositNumber;
        document.getElementById("currentDeposit").innerText = totalDeposit;
        document.getElementById("depositAmount").value = "";

        const currentBalance =
          document.getElementById("currentBalance").innerText;
        const currentBalanceNumber = parseFloat(currentBalance);
        const totalBalance = depositNumber + currentBalanceNumber;
        document.getElementById("currentBalance").innerText = totalBalance;

        
        if(Balance<=0){
          const withdraw =document.getElementById("withdraw1");
          withdraw.style.display="none";
         }else{
          const withdraw =document.getElementById("withdraw1");
          withdraw.style.display="block";
         }
         
      });

      const WithdrawBtn = document.getElementById("addWithdraw");
      WithdrawBtn.addEventListener("click", function () {
        const withdrawAmount = document.getElementById("withdrawAmount").value;
        const withdrawAmountNumber = parseFloat(withdrawAmount);
        const currentWithdraw =
        document.getElementById("currentWithdraw").innerText;

        const currentWithdrawNumber = parseFloat(currentWithdraw);
        const totalWithdraw = withdrawAmountNumber + currentWithdrawNumber;
        document.getElementById("currentWithdraw").innerText = totalWithdraw;
        document.getElementById("withdrawAmount").value = "";

        const currentBalance= document.getElementById("currentBalance").innerText;
        const Balance = parseFloat(currentBalance) - withdrawAmountNumber ;
        document.getElementById("currentBalance").innerText = Balance;

         if(Balance<=0){
          const withdraw =document.getElementById("withdraw1");
          withdraw.style.display="none";
         }else{
          const withdraw =document.getElementById("withdraw1");
          withdraw.style.display="block";

         }
          
         
      });
    </script>
  </body>
</html>
